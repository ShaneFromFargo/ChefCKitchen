<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chef C's Kitchen</title>
  </head>
  <body>
    <header><div class="container">
      <div class="row">
        <div clas="col-xs-12 col-centered">
          <h1>Chef C's Kitchen</h1>
<!--Image width???<img src="https://static.thumbtackstatic.com/pictures/6606/6udaemqu60902lak2jj50rl675.jpg">-->
        </div>
      </div>
    </div></header>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <img src="./img/roast_beef.png">
          <h2>Smoked Roast Beef and Cheese</h2>
          <!--dropdown-->
          <!--add to cart button-->
        </div>
        <div class="col-md-2">
          <img src="./img/chicken_salad_sand.png">
          <h2>Smoked Chicken Salad Sandwich</h2>
          <!--dropdown-->
          <!--add to cart button-->
        </div>
        <div class="col-md-2">
          <img src="./img/black_forest_ham.png">
          <h2>Black Forest Ham and Cheese</h2>
          <!--dropdown-->
          <!--add to cart button-->
        </div>
        <div class="col-md-2">
          <img src="./img/blacken_turkey.png">
          <h2>Blackened Turkey and Cheese</h2>
          <!--dropdown-->
          <!--add to cart button-->
        </div>
        <div class="col-md-2">
          <img src="./img/veggie_club.png">
          <h2>Veggie Club</h2><img src=""> <!--vegetarian icon-->
          <!--dropdown-->
          <!--add to cart button-->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <img src="./img/chef_salad.png">
          <h2>Chef Salad</h2><img src=""> <!--vegetarian icon-->
          <!--dropdown-->
          <!--add to cart button-->
        </div>
        <div class="col-md-5">
          <img src="./img/pasta_salad.png">
          <h2>Pasta Salad</h2><img src=""> <!--vegetarian icon-->
          <!--dropdown-->
          <!--add to cart button-->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 style="text-align: center">Order Summary</h1>
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="orderdetails" class="col-sm-2 control-label">Order</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="orderdetails" placeholder="Sandwich">
          </div>
        </div>

        <div class="form-group">
          <label for="fname" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="John">
          </div>
        </div>

        <div class="form-group">
          <label for="lname" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" placeholder="Doe">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="paymentType" class="col-sm-2 control-label">Payment Type</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Cash</option>
              <option>Credit</option>
              <option>Paypal</option>
            </select>
          </div>
        </div>
    
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
